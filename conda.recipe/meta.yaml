{% set name = "geosardine" %}
{% set version = "0.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a3737c9dad7d52b41f6cebb18d6c085c5a0ad14a9dc2c23f977c42be305db1b5

build:
  noarch: python
  number: 0
  entry_points:
    - dine = geosardine.__main__:main
#  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<3.10
    - pip
    - pytest-runner
#    - poetry

  run:
    - affine >=2.3.0,<3.0.0
    - click >=7.1.2,<8.0.0
    - fiona >=1.8.13,<2.0.0
    - gdal >=3.0.4
    - numba >=0.51.2
    - numpy >=1.18,<2.0
    - python >=3.6,<3.10
    - rasterio >=1.1.4,<2.0.0
    - shapely >=1.6.4,<2.0.0
    - tqdm
    - opencv >=4.4.0,<5.0.0


test:
  imports:
    - geosardine
    - geosardine.interpolate
    - geosardine.raster
  commands:
    - dine --help
  requires:
    - pytest

about:
  home: https://github.com/sahitono/geosardine
  summary: Spatial operations extend fiona and rasterio
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sahitono
